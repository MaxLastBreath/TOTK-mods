name: Build multiplatform

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Release git tag
        type: string
        required: true
  push:
  pull_request:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
        - name: Windows
          os: windows-2022
          artifactsPath: ./src/dist/*.exe
        - name: Linux
          os: ubuntu-20.04
          artifactsPath: ./src/dist/*.AppImage
        - name: MacOS Intel
          os: macos-13
          artifactsPath: ./src/dist/*.zip
        - name: MacOS Silicon
          os: macos-latest
          artifactsPath: ./src/dist/*.zip
        - name: Linux ARM64
          os: ubuntu-22.04-arm
          artifactsPath: ./src/dist/*.AppImage
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11.3
      uses: actions/setup-python@v3
      with:
        python-version: "3.11.3"
    - name: Install dependencies
      run: |
        cd ./src/
        python -m pip install --upgrade pip
        python dependencies.py
    - name: Build ${{ matrix.name }}
      run: |
        cd ./src/
        python ./compile_onedir.py
      if: ${{ endsWith(matrix.name, 'dir') || startsWith(matrix.name, 'MacOS') }}
    - name: Build ${{ matrix.name }}
      run: |
        cd ./src/
        python ./compile.py
      if: ${{ !endsWith(matrix.name, 'dir') && !startsWith(matrix.name, 'MacOS') && !endsWith(matrix.name, 'nuitka') }}
    - name: Upload artifacts
      uses: actions/upload-artifact@v4.6.0
      with:
        name: artifacts-${{ matrix.name }}
        path: ./src/dist
        retention-days: 7
    - name: Publish release
      if: ${{ github.event_name == 'workflow_dispatch' }}
      uses: ncipollo/release-action@v1
      with:
        artifacts: ${{ matrix.artifactsPath }}
        tag: ${{ inputs.tag }}
        name: TOTK Optimizer ${{ inputs.tag }}
        allowUpdates: true
        artifactErrorsFailBuild: false
        prerelease: true
        token: ${{ secrets.GITHUB_TOKEN }}
